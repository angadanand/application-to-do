<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="scripts/css/bootstrap.min.css" rel="stylesheet">
<link href="scripts/css/buttons.css" rel="stylesheet">
</head>
<body>
	<table width="70%" border="0" style="margin-left:auto; margin-right:auto">
		<tr>
			<td align="center"> <h4><b>New Task :</b></h4>
			<td align="center">Title :</td>
			<td align="center"><input type="text" id="title" /></td>
			<td align="center">Body :</td>
			<td align="center"><textarea rows="4" cols="25"></textarea></td>
			<td align="center"><button id="btn_addtodo" class="btn btn-primary round btn-sm">Add</button></td>
		</tr>
		<tr>
			<td align="center"> <h5><b>Quick Options</b></h5></td>
			<td align="center"> <button id="btn_restore" class="btn btn-primary round btn-sm">Restore</button></td>
			<td align="center"> <button id="btn_showdone" class="btn btn-primary round btn-sm">Show Tasks To Do</button></td>
			<td align="center"> <button id="btn_shownotdone" class="btn btn-primary round btn-sm">Show Tasks Completed</button></td>
		</tr>
	</table>
	
	<div class="alert alert-success" id="success" style="width:7cm;text-align:center;margin-left:auto;margin-right:auto;visibility:hidden">Successfully Completed!</div>
	<div class="alert alert-danger" id="failure" style="width:7cm;text-align:center;margin-left:auto;margin-right:auto;visibility:hidden">Some Error Occurred!</div>
	
	<div id="todotable"></div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
