<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome ToDo</title>
<link href="scripts/css/bootstrap.min.css" rel="stylesheet">
<link href="scripts/css/buttons.css" rel="stylesheet">
<style>
	td{ padding:5px }
</style>
</head>
<body>
	<div id="header">
		<ul class="nav nav-pills nav-justified" role="tablist">
		  <li id="nav_home" class="active"><a href="index.html">Home</a></li>
		  <li id="nav_search"><a href="search.html">Search</a></li>
		  <li id="nav_settings"><a href="settings.html">Settings</a></li>
		</ul>
	</div>
	<br />
	<div id="body">
		<table width="70%" border="0" style="margin-left:auto; margin-right:auto">
		<tr>
			<td align="center"> <h4><b>New Task :</b></h4>
			<td align="center"><input type="text" id="title" class="form-control" placeholder="Title"/></td>
			<td align="center"><textarea id="desc" rows="4" cols="25" placeholder="Task Description"></textarea></td>
			<td align="center"><button id="btn_addtodo" class="btn btn-primary round btn-sm">Add</button></td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="center"> <h5><b>Quick Options :</b></h5></td>
			<td align="center"> <button id="btn_restore" class="btn btn-primary round btn-sm">Restore</button></td>
			<td align="center"> <button id="btn_shownotdone" class="btn btn-primary round btn-sm">Show Tasks To Do</button></td>
			<td align="center"> <button id="btn_showdone" class="btn btn-primary round btn-sm">Show Tasks Completed</button></td>
		</tr>
		</table>
		<br />
		<div class="alert alert-success" id="success" style="width:7cm;text-align:center;margin-left:auto;margin-right:auto;"><b>Successfully Completed!</b></div>
		<div class="alert alert-danger" id="failure" style="width:7cm;text-align:center;margin-left:auto;margin-right:auto;"><b>Some Error Occurred!</b></div>
	</div>
	<div id="todotable">
	</div>


	<div class="modal fade" role="dialog" id="updateform" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	   		<h4 class="modal-title">Update Task</h4>
	   		</div>
	      	<table width="70%" border="0" style="margin-left:auto; margin-right:auto">
			<tr>
				<td align="center"><input type="text" id="update_title" class="form-control" placeholder="Title"/></td>
				<td align="center"><textarea id="update_desc" rows="4" cols="25" placeholder="Task Description"></textarea></td>
				<td align="center"><button id="btn_updatetodo" class="btn btn-primary round btn-sm" data-dismiss="modal" onclick="updateToDo()">Update</button></td>
			</tr>
			</table>
	    </div>
	  </div>
	</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="scripts/js/bootstrap.min.js"></script>
<script src="scripts/js/index.js"></script>
</body>
</html>
